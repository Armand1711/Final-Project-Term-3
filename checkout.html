<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scuba Diving Adventures - Checkout</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,900;1,100&family=Nunito:ital,wght@0,500;0,600;1,500&display=swap" rel="stylesheet">

<body>
    <!-- Header -->
    <nav class="navbar">
        <div class="logo">
            <img src="assets/Logo.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-button">Home</a>
            <a href="trips.html" class="nav-button">Trips</a>
            <a href="checkout.html" class="nav-button selected">Checkout</a>
        </div>
    </nav>

    <!-- Content -->
    <div class="container">
        <h1>Your Purchases</h1>
        <table class="checkout-table">
            <thead>
              <tr>
                <th>Trip Code</th>
                <th>Quantity</th>
                <th>Cost</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Selected trips will be appended here -->
            </tbody>
          </table>
        <button class="remove-all-button">Remove All</button>
        <button class="purchase-button">Purchase</button>
        <div class="purchase-message hidden">
            <p>Successful Purchase!</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-images">
          <img src="assets/footer-iamge1.png" alt="Footer Image 1">
